
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PersonaPix | Professional AI Branding & Identity</title>
  <meta name="description" content="Generate high-end branded profile images with AI logos and professional role typography. Elevate your professional digital presence.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      scroll-behavior: smooth;
      color: #0f172a;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
    }
    .gradient-text {
      background: linear-gradient(135deg, #4f46e5 0%, #9333ea 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .shimmer-bg {
      background: linear-gradient(90deg, #f8fafc 25%, #f1f5f9 50%, #f8fafc 75%);
      background-size: 200% 100%;
      animation: shimmer 3s infinite linear;
    }
    .premium-shadow {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
    }
    .fade-in {
      animation: fadeIn 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .mockup-glow {
      position: absolute;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
      top: -25%;
      left: -25%;
      pointer-events: none;
    }
  </style>
  <script type="importmap">

      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
